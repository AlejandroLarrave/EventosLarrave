<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservacionCreateDlg" widgetVar="ReservacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservacionTitle}">
            <h:form id="ReservacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_idreservacion}" for="idreservacion" />
                        <p:inputText id="idreservacion" value="#{reservacionController.selected.idreservacion}" title="#{bundle.CreateReservacionTitle_idreservacion}" required="true" requiredMessage="#{bundle.CreateReservacionRequiredMessage_idreservacion}"/>
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_idsucursal}" for="idsucursal" />
                        <p:inputText id="idsucursal" value="#{reservacionController.selected.idsucursal}" title="#{bundle.CreateReservacionTitle_idsucursal}" required="true" requiredMessage="#{bundle.CreateReservacionRequiredMessage_idsucursal}"/>
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_idsalon}" for="idsalon" />
                        <p:inputText id="idsalon" value="#{reservacionController.selected.idsalon}" title="#{bundle.CreateReservacionTitle_idsalon}" required="true" requiredMessage="#{bundle.CreateReservacionRequiredMessage_idsalon}"/>
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_fechainicial}" for="fechainicial" />
                        <p:calendar id="fechainicial" pattern="MM/dd/yyyy HH:mm:ss" value="#{reservacionController.selected.fechainicial}" title="#{bundle.EditReservacionTitle_fechainicial}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_fechainicial}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_fechafinal}" for="fechafinal" />
                        <p:calendar id="fechafinal" pattern="MM/dd/yyyy HH:mm:ss" value="#{reservacionController.selected.fechafinal}" title="#{bundle.EditReservacionTitle_fechafinal}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_fechafinal}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_idcliente}" for="idcliente" />
                        <p:inputText id="idcliente" value="#{reservacionController.selected.idcliente}" title="#{bundle.CreateReservacionTitle_idcliente}" required="true" requiredMessage="#{bundle.CreateReservacionRequiredMessage_idcliente}"/>
                        <p:outputLabel value="#{bundle.CreateReservacionLabel_idmotivoreservacion}" for="idmotivoreservacion" />
                        <p:inputText id="idmotivoreservacion" value="#{reservacionController.selected.idmotivoreservacion}" title="#{bundle.CreateReservacionTitle_idmotivoreservacion}" required="true" requiredMessage="#{bundle.CreateReservacionRequiredMessage_idmotivoreservacion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservacionController.create}" value="#{bundle.Save}" update="display,:ReservacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReservacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
